<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

  <title>Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div id="heading">
      <h1>TO DO</h1>
      <img class="theme-switch" src="images/icon-sun.svg" alt="">
    </div>
    <div id="Todo-input">
      <form>
        <input class="input-check" type="checkbox">
        <input type="text" placeholder="Create a new todo">
      </form>
    </div>
    <div id="todo-list">

      <div class="todo-item">
        <div>
          <input type="checkbox">
          <p>Complete Todo App Created by Cyril Arinze</p>
        </div>
        <div class="remove-todo">
          <i class="bi bi-trash3-fill hide"></i>
        </div>
      </div>

      <div class="display-ctrl">
        <div>
          <p class="indicator"><span class="active-item">5</span> Todo left</p>
        </div>
        <div class="todo-nav large-screen ">
          <p class="active">All</p>
          <p>Active</p>
          <p>Completed</p>
        </div>
        <div>
          <p>Clear Completed</p>
        </div>
      </div>
    </div>
    <div class="todo-nav small-screen">
      <p class="active">All</p>
      <p>Active</p>
      <p>Completed</p>
    </div>

  </main>


</body>

</html>
